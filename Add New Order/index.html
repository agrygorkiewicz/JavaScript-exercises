<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript - Add New Order</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<main class="container">
  <table class="table" id="orders">
    <thead>
    <tr>
      <th>
        Numer zamówienia
      </th>
      <th>
        Przedmiot
      </th>
      <th>
        Ilość
      </th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>
        59785
      </td>
      <td>
        Fotel
      </td>
      <td>
        2
      </td>
    </tr>
    <tr>
      <td>
        39120
      </td>
      <td>
        Krzesła
      </td>
      <td>
        6
      </td>
    </tr>
    </tbody>
  </table>

  <form class="mt-5">
    <div class="form-group">
      <label for="orderId">Numer zamówienia:</label>
      <input type="text" id="orderId" class="form-control">
    </div>

    <div class="form-group">
      <label for="item">Przedmiot</label>
      <input type="text" id="item" class="form-control">
    </div>

    <div class="form-group">
      <label for="quantity">Liczba przedmiotów:</label>
      <input type="text" id="quantity" class="form-control">
    </div>

    <button type="button" id="add" class="btn btn-primary">Dodaj</button>
  </form>
</main>

</body>
<script src="js/app.js"></script>
</html>
